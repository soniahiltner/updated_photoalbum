<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Photo Album - Manage your photo gallery with albums, favorites, and cloud storage. Upload, organize, and share your memories."
    />
    <meta
      name="keywords"
      content="photo album, gallery, image management, photo organizer, cloud storage, albums, favorites"
    />
    <meta
      name="author"
      content="Sonia"
    />
    <meta
      name="robots"
      content="index, follow"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://photoalbum-frontend.onrender.com"
    />
    <meta
      property="og:title"
      content="Photo Album - Organize Your Memories"
    />
    <meta
      property="og:description"
      content="Full-stack photo gallery application with albums, favorites, and cloud storage"
    />
    <meta
      property="og:image"
      content="https://photoalbum-frontend.onrender.com/og-image.webp"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:url"
      content="https://photoalbum-frontend.onrender.com/"
    />
    <meta
      property="twitter:title"
      content="Photo Album - Organize Your Memories"
    />
    <meta
      property="twitter:description"
      content="Full-stack photo gallery application with albums, favorites, and cloud storage"
    />
    <meta
      property="twitter:image"
      content="https://photoalbum-frontend.onrender.com/twitter-image.jpeg"
    />

    <!-- PWA / Mobile -->
    <meta
      name="theme-color"
      content="#2c3e50"
    />
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Photo Album"
    />

    <!-- Security -->
    <meta
      name="referrer"
      content="origin-when-cross-origin"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b4e531ceff.js"
      crossorigin="anonymous"
    ></script>
    <title>Photo Album - Organize Your Memories</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
